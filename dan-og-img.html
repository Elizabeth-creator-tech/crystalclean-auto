<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Furniture - OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .controls h3 {
            margin-top: 0;
            color: #1a1a2e;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .canvas-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        canvas {
            border: 1px solid #ddd;
            display: block;
            max-width: 100%;
            height: auto;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            background: #1a1a2e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }

        button:hover {
            background: #2d2d4a;
        }

        button.secondary {
            background: #d4a574;
        }

        button.secondary:hover {
            background: #c49565;
        }

        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 14px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Customize Your OG Image</h3>
        
        <div class="control-group">
            <label>Tagline:</label>
            <input type="text" id="tagline" value="Premium Furniture in Kenya">
        </div>

        <div class="control-group">
            <label>Background Style:</label>
            <select id="bgStyle">
                <option value="solid-navy">Solid Navy (Recommended)</option>
                <option value="gradient">Subtle Gradient</option>
                <option value="solid-cream">Solid Cream</option>
                <option value="split">Split Design</option>
            </select>
        </div>

        <div class="control-group">
            <label>Text Color:</label>
            <select id="textColor">
                <option value="white">White</option>
                <option value="navy">Navy</option>
                <option value="terracotta">Terracotta</option>
            </select>
        </div>

        <div class="button-group">
            <button onclick="generateImage()">Update Preview</button>
            <button class="secondary" onclick="downloadImage()">Download Image</button>
        </div>

        <div class="info">
            <strong>ðŸ“± Perfect for Social Media:</strong><br>
            â€¢ Size: 1200x630px (Facebook, Twitter, LinkedIn)<br>
            â€¢ Format: PNG with transparency support<br>
            â€¢ Save as: og-image.png in your public folder
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas" width="1200" height="630"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function generateImage() {
            const tagline = document.getElementById('tagline').value;
            const bgStyle = document.getElementById('bgStyle').value;
            const textColor = document.getElementById('textColor').value;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background
            if (bgStyle === 'gradient') {
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(0.6, '#1a1a2e');
                gradient.addColorStop(1, '#2d2d4a');
                ctx.fillStyle = gradient;
            } else if (bgStyle === 'solid-navy') {
                ctx.fillStyle = '#1a1a2e';
            } else if (bgStyle === 'solid-cream') {
                ctx.fillStyle = '#f5f0e8';
            } else if (bgStyle === 'split') {
                ctx.fillStyle = '#1a1a2e';
                ctx.fillRect(0, 0, canvas.width / 2, canvas.height);
                ctx.fillStyle = '#f5f0e8';
                ctx.fillRect(canvas.width / 2, 0, canvas.width / 2, canvas.height);
            }
            
            if (bgStyle !== 'split') {
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Decorative line at top
            ctx.strokeStyle = '#d4a574';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(350, 150);
            ctx.lineTo(450, 150);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(750, 150);
            ctx.lineTo(850, 150);
            ctx.stroke();

            // Decorative circles
            ctx.fillStyle = '#d4a574';
            ctx.beginPath();
            ctx.arc(600, 150, 8, 0, Math.PI * 2);
            ctx.fill();

            // Main title - DANIEL
            const titleColor = textColor === 'white' ? '#ffffff' : 
                              textColor === 'navy' ? '#1a1a2e' : '#d4a574';
            
            ctx.fillStyle = titleColor;
            ctx.font = 'bold 120px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DANIEL', canvas.width / 2, 280);

            // Subtitle - FURNITURE
            ctx.font = 'bold 90px serif';
            ctx.fillText('FURNITURE', canvas.width / 2, 390);

            // Decorative line at bottom
            ctx.strokeStyle = '#d4a574';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(350, 480);
            ctx.lineTo(450, 480);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(750, 480);
            ctx.lineTo(850, 480);
            ctx.stroke();

            // Decorative circles
            ctx.fillStyle = '#d4a574';
            ctx.beginPath();
            ctx.arc(600, 480, 8, 0, Math.PI * 2);
            ctx.fill();

            // Tagline
            ctx.font = '32px sans-serif';
            ctx.fillStyle = titleColor;
            ctx.fillText(tagline, canvas.width / 2, 540);

            // Location indicator
            ctx.font = 'italic 24px sans-serif';
            ctx.fillStyle = '#d4a574';
            ctx.fillText('Kenyatta Road, Nairobi', canvas.width / 2, 580);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate initial image
        generateImage();

        // Update on any change
        document.getElementById('tagline').addEventListener('input', generateImage);
        document.getElementById('bgStyle').addEventListener('change', generateImage);
        document.getElementById('textColor').addEventListener('change', generateImage);
    </script>
</body>
</html>
