<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- SP (hot pink) -->
  <text x="10" y="55" font-family="Arial Black, Arial, sans-serif" font-size="52" fill="#FF0066" font-weight="900" letter-spacing="2" filter="url(#glow)">SP</text>
  
  <!-- Location Pin replacing the O -->
  <g transform="translate(100, 8)">
    <path d="M 20 0 C 9 0 0 9 0 20 C 0 35 20 56 20 56 C 20 56 40 35 40 20 C 40 9 31 0 20 0 Z" 
          fill="#FF0066" filter="url(#glow)"/>
    <circle cx="20" cy="20" r="9" fill="white"/>
    <path d="M 15 20 L 18 23 L 25 16" stroke="#FF0066" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- T (hot pink) -->
  <text x="145" y="55" font-family="Arial Black, Arial, sans-serif" font-size="52" fill="#FF0066" font-weight="900" letter-spacing="2" filter="url(#glow)">T</text>
  
  <!-- CAR WASH (cyan) -->
  <text x="10" y="72" font-family="Arial, sans-serif" font-size="12" fill="#00D4FF" letter-spacing="4" font-weight="600">CAR WASH</text>
</svg>